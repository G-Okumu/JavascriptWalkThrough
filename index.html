<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="text-center">
        <h1 class="text-center text-primary">Welcome to Javascript</h1>
        <p>The button below will alert users with a text</p>
        <button class="alert_button" onclick="alertMe()">Click Me.</button>
    </div>

    <div class="text-center text-success pt-6">
        <p>This will prompt the user to enter their number.</p>
        <button class="alert_button" onclick="collectNumber()">Click Me.</button>
    </div>

    <div class="text-center">
        <p>This div will display the user contact that he/she have entered.</p>
        <button class="alert_button" onclick="collectsUserNameAndDisplaysItOnScreen()">Click Me.</button>
        <p id="placeOfName"></p>
    </div>

    <div class="text-center">
        <p>This div will display the sum of 2 numbers the user have entered.</p>
        <button class="alert_button" onclick="addTemps()">Click Me.</button>

        <!-- This p will display the result -->
        <p id="result"></p>
    </div>
</body>
<script src="Js/main.js"></script>

</html>
